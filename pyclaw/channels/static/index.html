<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ember WebUI</title>
  <style>
    :root {
      --bg: #f5f1ea;
      --panel: #fffdf8;
      --ink: #1d1b16;
      --accent: #f0b429;
      --muted: #6b6459;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at top, #fff6d6, var(--bg));
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(900px, 92vw);
      background: var(--panel);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      padding: 24px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .status {
      font-size: 12px;
      color: var(--muted);
    }

    .messages {
      background: #fff7e8;
      border-radius: 16px;
      padding: 16px;
      overflow-y: auto;
      height: 52vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: #ffe8b5;
    }

    .msg.bot {
      align-self: flex-start;
      background: #fffdf8;
      border: 1px solid #f0e1c3;
    }

    form {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      border-radius: 14px;
      border: 1px solid #e3d4b1;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: #fffdf8;
    }

    button {
      background: var(--accent);
      border: none;
      color: #1d1b16;
      font-weight: 700;
      border-radius: 14px;
      padding: 12px 20px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .messages {
        height: 50vh;
      }
      .msg {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="title">Ember WebUI</div>
      <div class="status" id="status">offline</div>
    </header>

    <div class="messages" id="messages"></div>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Say something..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    let ws;

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function connect() {
      const proto = location.protocol === "https:" ? "wss" : "ws";
      const params = new URLSearchParams(location.search);
      const token = params.get("token");
      const wsUrl = token
        ? `${proto}://${location.host}/ws?token=${encodeURIComponent(token)}`
        : `${proto}://${location.host}/ws`;
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        statusEl.textContent = "online";
      };

      ws.onclose = () => {
        statusEl.textContent = "reconnecting...";
        setTimeout(connect, 2000);
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            addMessage(msg.content || "", "bot");
          }
        } catch (e) {
          // ignore
        }
      };
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) {
        return;
      }
      addMessage(text, "user");
      ws.send(JSON.stringify({ type: "message", content: text }));
      input.value = "";
    });

    connect();
  </script>
</body>
</html>
